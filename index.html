<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="leftimg">
        <img src="./images/image-product-desktop.jpg" alt="product" class="img">
      </div>
      <div class="rightimg">
        <div class="info">
          <h3 class="title">
            PERFUME 
          </h3>
          <h2 class="name">
            Gabrielle Essence Eau De Parfum 
          </h2>
          <p class="text">
            A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, Perfumer-Creator 
            for the House of CHANEL. 
          </p>
        </div>
        <div class="price">
          <div class="reduprice">
            $149.99 
          </div>
          <div class="orgprice">
            $169.99 
          </div>
        </div>
        <button class="btn">
          <i style='font-size:20px' class='fas'>&#xf07a;</i>
          <!-- <span class="icon"></span>  -->
          Add to Cart
        </button>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://kyleparsotan.co">Kyle Parsotan</a>.
    </footer>
  </body>
</html>
